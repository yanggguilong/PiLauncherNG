apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file(var1)
            storePassword var2
            keyPassword var3
            keyAlias var4
        }
        release {
            storeFile file(var1)
            storePassword var2
            keyPassword var3
            keyAlias var4
        }
    }
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 26
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 32
        versionCode 111
        versionName "1.1.1"
        signingConfig signingConfigs.release
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError true
        disable 'Accessibility'
    }
    buildToolsVersion '34.0.0'
    namespace 'com.veticia.piLauncherNext'
}

dependencies {
    implementation 'com.github.bkhezry:android-image-picker:1.4.0'
    implementation 'com.github.stephenc.java-iso-tools:loopy-vfs:1.2.2'
    implementation 'com.github.Veticia.MarkdownView:library:a17137d215'
}